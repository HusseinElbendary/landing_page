<!DOCTYPE html>
<html lang="en">
<head>
	<title>Landing page</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3 ">
				<img src="images/logo.svg" class="logo img-fluid" alt="logo">
			</div>
		</div>
		<div class="row">
			<div class="image col-md-6">
				<img src="images/illustration-mockups.svg" class="img-fluid" alt="pattern">
			</div>
			<div class="discribtion col-md-6">
				<h1 id="headline">build the community your fans will love</h1>

				<p id="body">Huddle re-images the way we build communities. You have a voice, but so does your audience. Create connection with your users as you engage in genuine discussion.</p>

				<p id="button">Register</p>
			</div>
			
		</div>

		<div class="row float-end socialMedia">
			<img src="images/logo-facebook.svg" alt="facebook">
			<img src="images/logo-twitter.svg" alt="twitter">
			<img src="images/logo-instagram.svg" alt="instagram">
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
